<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splay - Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .tagline {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .status {
            background: #f0f0f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: #6c757d;
        }

        button.secondary:hover {
            background: #5a6268;
        }

        .response {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            text-align: center;
        }

        .links a {
            display: inline-block;
            margin: 0 10px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü™ë Splay</h1>
        <p class="tagline">Shazam for Furniture - Test Page</p>

        <div class="status" id="status">
            Checking API connection...
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="John Doe" value="Test User">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="your@email.com" value="test@example.com">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" value="Test1234!">
        </div>

        <div class="button-group">
            <button onclick="register()">Register</button>
            <button onclick="login()" class="secondary">Login</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Processing...</p>
        </div>

        <div class="response" id="response" style="display: none;"></div>

        <div class="links">
            <a href="http://localhost:8000" target="_blank">API Home</a>
            <a href="http://localhost:8000/docs" target="_blank">API Docs</a>
            <a href="http://localhost:8000/health" target="_blank">Health Check</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // Check API connection on page load
        window.onload = async () => {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();

                if (data.status === 'healthy') {
                    showStatus('‚úÖ API is running!', 'success');
                } else {
                    showStatus('‚ö†Ô∏è API responded but status is not healthy', 'error');
                }
            } catch (error) {
                showStatus('‚ùå Cannot connect to API. Make sure the server is running!', 'error');
            }
        };

        function showStatus(message, type = '') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function showLoading(show) {
            document.getElementById('loading').className = show ? 'loading active' : 'loading';
        }

        function showResponse(data) {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = JSON.stringify(data, null, 2);
            responseDiv.style.display = 'block';
        }

        async function register() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!name || !email || !password) {
                showStatus('‚ùå Please fill in all fields', 'error');
                return;
            }

            showLoading(true);
            showStatus('Registering...', '');

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus('‚úÖ Registration successful!', 'success');
                    showResponse(data);
                    localStorage.setItem('access_token', data.tokens.access_token);
                } else {
                    showStatus(`‚ùå ${data.detail?.message || 'Registration failed'}`, 'error');
                    showResponse(data);
                }
            } catch (error) {
                showStatus('‚ùå Network error: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showStatus('‚ùå Please fill in email and password', 'error');
                return;
            }

            showLoading(true);
            showStatus('Logging in...', '');

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus('‚úÖ Login successful!', 'success');
                    showResponse(data);
                    localStorage.setItem('access_token', data.tokens.access_token);
                } else {
                    showStatus(`‚ùå ${data.detail?.message || 'Login failed'}`, 'error');
                    showResponse(data);
                }
            } catch (error) {
                showStatus('‚ùå Network error: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }
    </script>
</body>
</html>
