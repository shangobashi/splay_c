version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: splay_postgres
    environment:
      POSTGRES_USER: splay
      POSTGRES_PASSWORD: splay_dev_pass
      POSTGRES_DB: splay_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U splay"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: splay_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
